<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehfare - Image Gallery</title>
    <link href="./output.css" rel="stylesheet">
    <style>
        /* Grid and Card Styles */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
            padding: 2rem 4rem 2rem 4rem;
            width: 100vw;
            max-width: 100%;
            margin: 0 -0.9rem;
        }

        /* Gallery Card Styles */
        .gallery-card {
            position: relative;
            border-radius: 0.75rem;
            overflow: hidden;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            cursor: pointer;
        }

        /* Make an image span 2 columns */
        .gallery-card.large {
            grid-column: span 2;
            grid-row: span 2;
        }

        .gallery-card img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover;
            transition: transform 0.3s ease-in-out;
        }

        .gallery-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.25);
        }

        .gallery-card:hover img {
            transform: scale(1.05);
        }

        /* Overlay */
        .gallery-card .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .gallery-card:hover .overlay {
            opacity: 1;
        }

        .gallery-card h4 {
            color: white;
            font-size: 1.25rem;
            text-align: center;
            padding: 0.5rem;
            border-radius: 0.25rem;
        }

        /* Modal Styles for Enlarged Image */
        #imageModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        #imageModal img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 0.75rem;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.7);
        }

        /* Close Button for Modal */
        #closeModal {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 36px;
            color: white;
        }

        /* Filter and Sorting */
        .filter-container {
            text-align: center;
            margin-right: 120px;
        }

        h2 {
            margin-left: 4rem;
        }

        .filter-container label {
            font-weight: bold;
            margin-right: 0.5rem;
        }

        .filter-container select {
            padding: 0.5rem 1rem;
            background-color: #333;
            color: white;
            border: none;
            outline: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .filter-container select:hover {
            background-color: #444;
        }

        /* Improved Filter Dropdown Styles */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        /* Style the button */
        .dropdown-btn {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .dropdown-btn:hover {
            background-color: #444;
        }

        /* Dropdown content */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            border-radius: 5px;
            overflow: hidden;
        }

        /* Options inside the dropdown */
        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #ff4d4d;
        }

        /* Show the dropdown when the user clicks on the button */
        .dropdown.show .dropdown-content {
            display: block;
        }

        body {
            overflow-x: hidden;
            background-color: black;
        }

        footer {
            position: relative;
            z-index: 10;
        }


        .navbar {
            z-index: 50;
        }

        @media (max-width: 767px) {
            .filter-container select {
                width: 100%;
                margin-top: 1rem;
            }

            .gallery-grid {
                grid-template-columns: 1fr;
                padding-left: -1rem;
            }

            .gallery-card img {
                width: 100%;
                height: auto;
                min-width: 200px;
                min-height: 150px;
                max-width: 100%;
                object-fit: cover;
            }

            .gallery-heading {
                position: absolute;
                top: 10;
                z-index: 30;
                padding: 5px 10px;
                border-radius: 5px;
                transform: translateY(-50%);
                margin-left: -1rem;
            }

            .filter-container {
                margin-right: 0;
                margin-top: 40px;
            }
        }
    </style>
</head>
